    <script>document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission
  
      // Get form values
      const username = document.getElementById('Username2').value.trim();
      const email = document.getElementById('email2').value.trim();
      const password = document.getElementById('password2').value.trim();
      const confirmPassword = document.getElementById('Confirm_Password').value.trim();
  
      // Reset error messages
      document.getElementById('usernameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      document.getElementById('confirmPasswordError').textContent = '';
  
      let isValid = true;
  
      // Validate Username
      if (username === '') {
          document.getElementById('usernameError').textContent = 'Username is required.';
          isValid = false;
      }
  
      // Validate Email
      if (email === '') {
          document.getElementById('emailError').textContent = 'Email is required.';
          isValid = false;
      } else if (!isValidEmail(email)) {
          document.getElementById('emailError').textContent = 'Please enter a valid email address.';
          isValid = false;
      }
  
      // Validate Password
      if (password === '') {
          document.getElementById('passwordError').textContent = 'Password is required.';
          isValid = false;
      } else if (password.length < 6) {
          document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
          isValid = false;
      }
  
      // Validate Confirm Password
      if (confirmPassword === '') {
          document.getElementById('confirmPasswordError').textContent = 'Confirm Password is required.';
          isValid = false;
      } else if (confirmPassword !== password) {
          document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
          isValid = false;
      }
  
      // If all fields are valid, submit the form
      if (isValid) {
          alert('Registration successful!');
          // Uncomment the line below to actually submit the form
          // this.submit();
      }
  });
  
  // Helper function to validate email format
  function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
  }</script>
